name: Create Release

on:
  push:
    tags:
      - 'v*'   # Only trigger on tag push

jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## CV Release ${{ github.ref_name }}

              This release contains:
              - `XiyuanYang-Resume.pdf` – Main resume (English)
              - `cv_en.pdf` – Alias for English version
              - `cv_zh.pdf` – Chinese version (中文简历)

              > Auto-generated by GitHub Actions
          files: |
            build/XiyuanYang-Resume.pdf
            build/cv_en.pdf
            build/cv_zh.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}