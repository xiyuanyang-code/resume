name: Create Release

on:
  push:
    tags:
      - 'v*'   # Only trigger on tag push


jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            This release includes the latest version of the CV.
          files: resume_pdf/CV_en.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}